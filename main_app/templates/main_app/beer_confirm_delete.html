{% extends 'base.html' %}

{% block content %}

<h1>Delete Beer</h1>

<h4>Are you sure you want to delete <span class='teal-text'>{{ object.name }}</span></h4>

<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" class="btn" value="Yes - Delete!">
    <a href="{% url 'detail' object.id %}"></a>
</form>

{% endblock %}
