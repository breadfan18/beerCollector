{% extends 'base.html' %}

{% block content %}
<h1>Delete Award</h1>

<h4>Are you sure you want to delete {{ award.name }}?</h4>
<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="YES! - Delete" class="btn">
    <a href="{% url 'awards_delete' award.id %}">Cancel</a>
</form>

{% endblock %}
